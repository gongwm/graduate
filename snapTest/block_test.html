<html>
<head>

<meta charset="utf-8">

<script type="text/javascript" src="snap.svg-min.js"></script>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script src="block.js"></script>

<script>
var svg,b1,b2;

$(function(){
svg=Snap("#svg");

Block._predefs(svg);

b1=Block.createInertia();
b1.attachToSvg(svg);
b1.moveTo(100,100);

b2=Block.createInertia();
b2.attachToSvg(svg);
b2.moveTo(300,150);

});
</script>

</head>
<body>

<svg id="svg" width="800" height="500" style="border:1px red solid"></svg>

</body>
</html>
