<html>
<head>

<meta charset="utf-8">

<script type="text/javascript" src="snap.svg-min.js"></script>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script src="block.js"></script>
<script src="line.js"></script>

<script>

var svg,b1,b2,line;

$(function(){
svg=Snap("#svg");

Block._predefs(svg);

b1=Block.createInertia();
b1.attachTo(svg);
b1.moveTo(50,50);

b2=Block.createInertia();
b2.attachTo(svg);
b2.moveTo(200,100);

line=new Line(b1,b2);
line.attachTo(svg);

});
</script>

</head>
<body>

<svg id="svg" width="800" height="500" style="border:1px red solid"></svg>

</body>
</html>
