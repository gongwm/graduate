<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<script type="text/javascript" src="snap.svg-min.js"></script>

<script src="jquery-3.1.1.min.js"></script>

<script src="line.js"></script>
<script src="block.js"></script>
<script src="model.js"></script>

<script>

var svg,model,b1,b2,l1;

$(function(){
svg=Snap("#svg");

model=new Model(svg);
b1=model.addBlock(50,50);
b2=model.addBlock(200,100);
model.addBlock(200,200);

b1.connectMode();
model.addLine(b1.id,b2.id);

});
</script>

</head>
<body>

<svg id="svg" width="800" height="500" style="border:1px red solid"></svg>

</body>
</html>
