 <html>
<head>

<meta charset="utf-8">

<script type="text/javascript" src="snap.svg-min.js"></script>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script src="line.js"></script>
<script src="block.js"></script>

<script>
var svg,b1,j1,joint;

$(function(){
svg=Snap("#svg");

Block._predefs(svg);

b1=Block.createInertia();
b1.attachToSvg(svg);
b1.moveTo(100,100);
b1.moveMode();

var c=svg.paper.circle(15,15,15);
c.attr({fill:'white',stroke:'black',strokeWidth:2});
var sin=Snap.sin,
	cos=Snap.cos;

var p1x=15-15*cos(45),
	p1y=15-15*sin(45),
	p2x=15+15*cos(45),
	p2y=15+15*sin(45);
var l1=svg.paper.line(p1x,p1y,p2x,p2y);
l1.attr({stroke:'black'});

p1x=15+15*cos(45);
p1y=15-15*sin(45);
p2x=15-15*cos(45);
p2y=15+15*sin(45);
var l2=svg.paper.line(p1x,p1y,p2x,p2y);
l2.attr({stroke:'black'});

j1=svg.g(c,l1,l2);
j1.drag();

// api test
joint=Block.createJoint(200,200);
joint.attachToSvg(svg);

});
</script>

</head>
<body>

<svg id="svg" width="800" height="500" style="border:1px red solid"></svg>

</body>
</html>
