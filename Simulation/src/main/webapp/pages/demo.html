<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<script src="/Simulation/js/jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="/Simulation/js/snap.svg-min.js"></script>

<script src="/Simulation/js/util/snap-util.js"></script>

<script type="text/javascript" src="/Simulation/js/chart/highcharts.js"></script>
<script type="text/javascript"
	src="/Simulation/js/chart/highcharts_util.js"></script>

<script type="text/javascript">
	var svg, model, b1, j1;

	$(function() {
		svg = Snap("#svg");

		Model.predef(svg);
		model = new Model(svg);

		var types = Block.types;

		var step = Block.step.use();
		step.attr({
			x : 80,
			y : 10
		});
		step.data({
			type : types.STEP
		});
		svg.paper.text(20, 30, "step");

		var inertia = Block.inertia.use();
		inertia.attr({
			x : 80,
			y : 60
		});
		inertia.data({
			type : types.INERTIAL
		});
		svg.paper.text(20, 80, "inertia");

		var joint = Block.joint.use();
		joint.attr({
			x : 80,
			y : 110
		});
		joint.data({
			type : types.JOINT
		});
		svg.paper.text(20, 130, "joint");

		var scope = Block.scope.use();
		scope.attr({
			x : 80,
			y : 160
		});
		scope.data({
			type : types.SCOPE
		});
		scope.paper.text(20, 180, 'scope');

		var homopoly = Block.homopoly.use();
		homopoly.attr({
			x : 80,
			y : 210
		});
		homopoly.data({
			type : types.HOMOPOLY
		});
		homopoly.paper.text(20, 230, 'homo');

		var amplifier = Block.amplifier.use();
		amplifier.attr({
			x : 80,
			y : 260
		});
		amplifier.data({
			type : types.AMPLIFIER
		});
		amplifier.paper.text(20, 280, 'amp');
		
		var integrator=Block.integrator.use();
		integrator.attr({
			x : 80,
			y : 310
		});
		integrator.data({
			type : types.INTEGRATOR
		});
		integrator.paper.text(20,330,'int');

		svg.add(step);
		svg.add(inertia);
		svg.add(joint);
		svg.add(scope);
		svg.add(homopoly);
		svg.add(amplifier);
		svg.add(integrator);

		var temp = null, type = null, m = null, m0 = null;

		[ step, inertia, joint, scope, homopoly, amplifier, integrator ]
				.forEach(function(t) {
					t.drag(function onmove(dx, dy, x, y, e) {
						m.translate(m0.e + dx - m.e, m0.f + dy - m.f);
						temp.transform(m);
					}, function onstart(x, y, e) {
						temp = t.clone();
						type = t.data("type");
						m = temp.transform().totalMatrix;
						m0 = m.clone();
						svg.append(temp);
					}, function onend(e) {// 12 as adjustment
						var x = +t.attr("x") + m.e + 12, y = +t.attr("y") + m.f
								+ 12;
						model.addBlock(x, y, type);
						temp.remove();
						temp = type = m = null;
					});
				});

		$("#bt_move").click(function() {
			model.moveMode();
		});

		$("#bt_connect").click(function() {
			model.connectMode();
		});

		$('#bt_config').click(function() {
			model.configMode();
		});

		$("#bt_simu").click(function() {
			var url = "/Simulation/simulate.action";
			var jm = model.toJsonModel();
			console.log(jm);
			$.post(url, {
				model : jm
			}, function(data) {
				drawPic('img_out', data);
			});
		});
	});
</script>

</head>

<body>
	<button id="bt_move">移动</button>
	<button id="bt_connect">连接</button>
	<button id="bt_simu">计算</button>
	<button id="bt_config">配置</button>
	<br />

	<div style="height: 20px"></div>

	<div id="container">
		<svg id="svg"
			style="width: 900px; height: 500px; border: 1px red solid; position: relative; float: left; margin: 5px"></svg>
	</div>

	<div id="img_out"
		style="width: 700px; height: 500px; border: solid 1px green; position: relative; padding: 1px; float: left; margin: 5px"></div>


	<div id="config"
		style="width: 890px; height: 200px; border: 1px blue solid; position: relative; float: left; padding: 5px; margin: 5px"></div>

</body>
</html>
